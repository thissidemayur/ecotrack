name: Build And Push To ECR

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - "!backend/**/*.md"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # STEP 1: Inject secrets before anything else
      - name: Inject secrets into task definition
        run: |
          sed -i 's|_MONGO_URI_|${{ secrets.MONGO_URI }}|g' task-definition.json
          sed -i 's|_REDIS_URL_|${{ secrets.REDIS_URL }}|g' task-definition.json
          sed -i 's|_ACCESS_SECRET_|${{ secrets.ACCESS_SECRET }}|g' task-definition.json
          sed -i 's|_REFRESH_SECRET_|${{ secrets.REFRESH_SECRET }}|g' task-definition.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4 # Use v4 for stability
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image # CRITICAL: We need this ID to reference the output later
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ecotrack-backend
          IMAGE_TAG: ${{ github.sha }}
        run: | 
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f ./backend/Dockerfile ./backend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          # Fix the spacing here: no space after 'image='
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json # Corrected spelling from 'task-defination'
          container-name: ecotrack-api-container
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy to Amazon ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2 # Use v1 (the official AWS version)
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ecotrack-ecs-service # Ensure this matches AWS exactly
          cluster: ecotrack-cluster # Ensure this matches AWS exactly
          wait-for-service-stability: true